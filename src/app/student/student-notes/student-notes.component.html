<div class="container mt-5">
    <table *ngIf="Notes" class="table table-bordered">
          <tr class="justify-content-center">
            <th>Modules</th>
            <th>Note</th>
          </tr>
          <tr class="justify-content-center" *ngFor="let Note of Notes">
            <td>{{ Note.ModuleName[0].nom }}</td>
            <td>{{ Note.valeur }}</td>
          </tr>
    </table>
    <h2 *ngIf="!Notes" class="text-center mt-4">Les notes ne sont pas disponibles</h2>
</div>
